<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Facebook | Redesigned</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #dbeafe, #f0f4ff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .background-circles {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(24, 119, 242, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .circle1 { width: 200px; height: 200px; top: 10%; left: 5%; }
    .circle2 { width: 150px; height: 150px; bottom: 10%; right: 10%; animation-delay: 2s; }

    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
    }

    .card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }

    .card .icon {
      width: 60px;
      height: 60px;
      background-color: #1877f2;
      color: white;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      margin: 0 auto 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #1877f2;
    }

    .card p {
      color: #333;
      font-size: 0.95rem;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      background: #f0f2f5;
      font-size: 1rem;
    }

    .btn {
      background: linear-gradient(to right, #1877f2, #0052cc);
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: linear-gradient(to right, #145dbf, #0040a0);
    }

    .link {
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .link a {
      color: #1877f2;
      text-decoration: none;
    }

    .signup {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .signup a {
      color: #42b72a;
      font-weight: bold;
      text-decoration: none;
    }

    @media (max-width: 420px) {
      .card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>

  <div class="background-circles">
    <div class="circle circle1"></div>
    <div class="circle circle2"></div>
  </div>

  <div class="card">
    <div class="icon">f</div>
    <h2>Facebook Login</h2>
    <p>Connect with friends and the world around you.</p>
    <input type="text" placeholder="Email or Phone">
    <input type="password" placeholder="Password">
    <button class="btn">Log In</button>
    <div class="link"><a href="#">Forgot Password?</a></div>
    <div class="signup">Don't have an account? <a href="#">Sign up</a></div>
  </div>

</body>
</html>
